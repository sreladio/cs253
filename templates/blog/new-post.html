{% extends "base.html" %}

{% block acces %} 
	{% if logged %}
    	<li><a href="/blog/logout">Logout</a></li>
	{% else %}
    	<li><a href="/blog/signup">Signup</a></li> 
		<li><a href="/blog/login">Login</a></li> 
	{% endif %}
{% endblock%}

{% block body_sections %}
	<section>
		<article>
			<header>
				<h1>CS 253 Blog</h1>
				<h2>New Post</h2>
			</header>
			<br>
			<form method="POST" action="/blog/newpost">
				<label>
					Subject
					<input type="text" name="subject" value="{{ subject }}">
				</label>
				<br>
				<label>
					Content
					<textarea name="content">{{ content }}</textarea>
				</label>
				<br>
				<br>
				<input type="submit">
			</form>
			<div class="error"> {{ error }}</div>
		</article>
	</section>
{% endblock %}
